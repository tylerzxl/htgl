#+++++++++++++  Mysql 配置   ++++++++++++++++++++++++++++++
# 项目中增加此配置文件到 resource/ 目录下
#+++++++++++++++++++++++++++++++++++++++++++++++++++++++++

mdd.rule.datasource=ds0
mdd.uimeta.datasource=ds0

mdd.biz.datasource=ds0

#【数据源连接配置】

mdd.datasource.ds0.driver-class-name=com.mysql.cj.jdbc.Driver
mdd.datasource.ds0.jdbc-url=@tenant.jdbc.url@
mdd.datasource.ds0.username=@tenant.jdbc.username@
mdd.datasource.ds0.password=@tenant.jdbc.password@
mdd.datasource.ds0.type=com.zaxxer.hikari.HikariDataSource
mdd.datasource.ds0.minimum-idle=10
mdd.datasource.ds0.maximum-pool-size=50


